<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: header">
    <script type='text/javascript'
            src='http://code.jquery.com/jquery-1.10.1.js'></script>
    <link rel="stylesheet" type="text/css"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script type='text/javascript'
            src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <script type='text/javascript'>
        $(window).load(function(){<!--from   w  w  w.  ja v a 2s.  c  om-->
            $(function () {
                $("table#bootstrap_git_demo").on("click", ".remove", function () {
                    $(this).closest('tr').remove();
                });
            });
            $(function () {
                $(".show_tip").tooltip({
                    container: 'body'
                });
            });
            $(document).click(function () {
                $('.tooltip').remove();
                $('[title]').tooltip();
            });
        });
    </script>
</head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START----------------------------- -->
                                    <form class="needs-validation" novalidate th:action="@{/user/update/{id}(id=${user.userName})}" method="POST" th:object="${user}">
                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="firstname" class="col-form-label">First Name</label>
                                                    <input id="firstname" type="text" placeholder="First Name" th:field="*{firstName}" class="form-control" required>
                                                    <div class="invalid-feedback">
                                                        Please enter first name.
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="lastname" class="col-form-label">Last Name</label>
                                                    <input id="lastname" type="text" placeholder="Last Name" th:field="*{lastName}" class="form-control" required>
                                                    <div class="invalid-feedback">
                                                        Please enter last name.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="emailaddress" class="col-form-label">Email Address</label>
                                                    <input id="emailaddress" type="text" placeholder="Email Address" th:field="*{userName}" class="form-control" required>
                                                    <div class="invalid-feedback">
                                                        Please enter email.
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="phone number" class="col-form-label">Phone Number</label>
                                                    <input id="phone number" type="text" placeholder="Phone Number" class="form-control" th:field="*{phone}"
                                                           pattern="^\d{10}$"
                                                           required>
                                                    <div class="invalid-feedback">
                                                        Please enter 10 digit mobile number.
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="password" class="col-form-label">Password</label>
                                                    <input id="password" type="password" placeholder="Password" th:field="*{password}" class="form-control">
                                                    <!--                                                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" -->
                                                    <!--                                                           required-->

                                                    <!--                                                    <div class="invalid-feedback">-->
                                                    <!--                                                        Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters"-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label for="repassword" class="col-form-label">Password</label>
                                                    <input id="repassword" type="password" placeholder="Confirm Your Password" th:field="*{confirmPassword}" class="form-control">
                                                    <!--                                                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}" -->
                                                    <!--                                                           required-->

                                                    <!--                                                    <div class="invalid-feedback">-->
                                                    <!--                                                        Must contain at least one number and one uppercase and lowercase letter, and at least 4 or more characters"-->
                                                    <!--                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Gender</label><br>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline" th:field="*{gender}" th:value="MALE" class="custom-control-input"><span class="custom-control-label">Male</span>
                                                    </label>
                                                    <label class="custom-control custom-radio custom-control-inline">
                                                        <input type="radio" name="radio-inline" th:field="*{gender}" th:value="FEMALE" class="custom-control-input"><span class="custom-control-label">Female</span>
                                                    </label>

                                                </div>
                                            </div>

                                            <div class="col-sm-6 col-md-6">
                                                <div class="form-group">
                                                    <label>Choose a Role</label>
                                                    <select name="role" class="custom-select" required="required">
                                                        <option th:each="role1 : ${roleList}"
                                                                th:value="${role1.id}"
                                                                th:text="${role1.description}"
                                                                th:selected="(${role1.id}==*{role.id})"
                                                                required></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-sm-6 col-md-6 col-lg-12">
                                                <div class="float-right">
                                                    <button type="submit" class="btn btn-success">Save</button>
                                                </div>
                                            </div>
                                        </div>

                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="bootstrap_git_demo">
                                            <thead>
                                            <tr>
                                                <th scope="col">Full Name</th>
                                                <th scope="col">UserName</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Gender</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="each : ${userList}">
                                                <td th:text="${each.firstName + ' '+ each.lastName}"></td>
                                                <td th:text="${each.userName}"></td>
                                                <td th:text="${each.phone}"></td>
                                                <td th:text="${each.role.description}"></td>
                                                <td th:text="${each.gender.getValue()}"></td>
                                                <td class="actions">
                                                    <a th:href="@{/user/update/{id}(id=${each.userName})}"><button type="button" class="btn btn-warning btn-sm">Update</button></a>
                                                    <a th:href="@{/user/delete/{id}(id=${each.userName})}" class="delete-row"><button type="button" class="btn btn-secondary btn-sm">Delete</button></a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
